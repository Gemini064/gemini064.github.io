<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content=" width=device-width, initial-scale=1">
<title>Michael Jackson</title>
<link rel="icon" href="img/icon.ico" type="image/x-icon"/>
<link href="css/mj.css" rel="stylesheet" type="text/css">
<link href="css/rwd.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-background-slideshow.js"></script>
<script type="text/javascript" src="js/mj.js"></script>
</head>

<body>
	<div class="banner">
		<div class="row">
			<div class="col-6 col-md-12 banner-child-1">
				<div>
					<object>
						<embed src="MJicon.svg" width="100px">
					</object>
				</div>
			</div>
			<div class="col-6 col-md-12 banner-child-2">
				<h1>MICHAEL</h1>
				<h1>JACKSON</h1>
				<h2>KING OF POP</h2>
			</div>
		</div>
	</div>
	<aside>
		<div class="menu-btn">
			<div class="menu-btn__burger"></div>
		</div>
	</aside>
	<div class="menu-content">
		<div class="row">
			<a href="#" class="link1">
				<i class="fas fa-home"></i>
			</a>
			<a href="album.html" class="link2"><i class="fas fa-compact-disc"></i></a>
			<a href="quote.html" class="link3"><i class="fas fa-comment-alt"></i></a>
		</div>
	</div>
</body>
</html>

<script>
	/* menu script */
	const menuBtn = document.querySelector('.menu-btn');
	const menuCtnt = document.querySelector('.menu-content');
	const menuLink1 = document.querySelector('.link1');
	const menuLink2 = document.querySelector('.link2');
	const menuLink3 = document.querySelector('.link3');
	let menuOpen = false;
	menuBtn.addEventListener('click',() => {
		if(!menuOpen){
			menuBtn.classList.add('open');
			menuOpen = true;
			menuCtnt.classList.add('openCtnt');
			menuLink1.classList.add('show');
			menuLink2.classList.add('show');
			menuLink3.classList.add('show');
		}
		else{
			menuBtn.classList.remove('open');
			menuOpen = false;
			menuCtnt.classList.remove('openCtnt');
			menuLink1.classList.remove('show');
			menuLink2.classList.remove('show');
			menuLink3.classList.remove('show');
		}
	});
</script>
